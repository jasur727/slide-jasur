<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drop-down</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <div class="top">
      <div class="slide">
        <img class="avatar" src="./img/img_avatar.png" alt="">
        <div class="hello-world">
          <h2 class="text-hello">Hello World</h2>
        </div>
      </div>

      <div class="slide left">
        <img class="avatar" src="./img/img_avatar.png" alt="">
        <div class="hello-world2">
          <h2 class="text-hello2">Hello World</h2>
        </div>
      </div>
    </div>

    <div class="top1">
      <div class="slide left-2">
        <img class="avatar" src="./img/img_avatar.png" alt="">
        <div class="hello-world-left">
          <h2 class="text-hello-left">Hello World</h2>
        </div>
      </div>

      <div class="slide right">
        <img class="avatar" src="./img/img_avatar.png" alt="">
        <div class="hello-world-right">
          <h2 class="text-hello-right">Hello World</h2>
        </div>
      </div>
    </div>


    <div class="down">
      <div class="down3">
        <img class="avatar3" src="./img/img_avatar.png" alt="">
        <div class="hello-world3">
          <h2 class="text-hello3">Hello World</h2>
        </div>
      </div>
  
      <div class="down3 d4">
        <img class="avatar3" src="./img/img_avatar.png" alt="">
        <div class="hello-world4">
          <h2 class="text-hello4">John</h2>
        </div>
      </div>
    </div>

    <div class="footer">
      <img class="avatar-footer" src="./img/img_avatar.png" alt="">
      <div class="hello-world-up">
        <h2 class="text-hello-up">Hello world</h2>
      </div>
    </div>
  </div>

</body>

</html>
